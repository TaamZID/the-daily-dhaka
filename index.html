<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Dhaka Daily</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="px-20 py-2" id="timeline" name="timeline">
    <!-- header starts -->

    <header>
      <div class="navbar bg-base-100 font-serif">
        <div class="flex-1">
          <a class="btn btn-ghost normal-case text-xl text-blue-600">
            <span class="bg-blue-700 rounded text-white p-1">Dhaka</span
            >&nbsp;Daily</a
          >
        </div>
        <div class="flex-none gap-2">
          <a
            class="btn btn-ghost normal-case text-xl"
            href="index.html#timeline"
            >News</a
          >
          <a class="btn btn-ghost normal-case text-xl" href="blog.html#timeline"
            >Blogs</a
          >
          <div class="dropdown dropdown-end">
            <label tabindex="0" class="btn btn-ghost btn-circle avatar">
              <div class="w-10 rounded-full">
                <img src="https://placeimg.com/80/80/people" />
              </div>
            </label>
            <ul
              tabindex="0"
              class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52"
            >
              <li>
                <a class="justify-between">
                  Profile
                  <span class="badge">New</span>
                </a>
              </li>
              <li><a>Settings</a></li>
              <li><a>Logout</a></li>
            </ul>
          </div>
        </div>
      </div>

      <hr />

      <ul
        id="category"
        class="menu menu-horizontal bg-base-100 rounded-box font-serif ml-20"
      ></ul>
      <br />
      <progress id="spinner" class="progress w-full hidden"></progress>
      <br />
      <div class="bg-slate-200 rounded-box p-2">
        <h2 class="font-serif text-xl font-semibold ml-40">
          Items found : <span id="items-found"></span>
        </h2>
      </div>
      <br />
      <div class="rounded-box p-2">
        <h2 class="font-serif">
          <span class="font-serif text-xl font-bold ml-40 "
            >Sorted by Views:</span
          >
          <span class="bg-slate-100 rounded p-1">Default</span>
        </h2>
      </div>
    </header>

    <!-- header ends -->

    <!-- news body starts -->

    <div
      id="news-body"
      class="grow grid grid-cols-3 gap-4"
    ></div>

    <!-- news body ends -->

    <!-- modal starts -->

    <input type="checkbox" id="my-modal-6" class="modal-toggle" />
    <div class="modal modal-bottom sm:modal-middle">
      <div class="modal-box">
        <div id="modal-body"></div>
        <div class="modal-action">
          <label for="my-modal-6" class="btn">OK</label>
        </div>
      </div>
    </div>

    <!-- modal ends -->

    <!-- footer starts -->

    <footer>
      <br />
      <hr />
      <br />
      <h3 class="text-center font-semibold">Copyright @2022 The Dhaka Daily</h3>
    </footer>

    <!-- footer ends -->

    <script src="js/dhakaDaily.js"></script>
  </body>
</html>
